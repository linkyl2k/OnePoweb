{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      
      <div class="card" style="border: none; border-radius: 20px;">
        <div class="card-body p-4 p-md-5">
          
          <!-- Header -->
          <div class="text-center mb-4">
            <div style="width: 60px; height: 60px; margin: 0 auto 1rem; background: linear-gradient(135deg, rgba(251,191,36,0.2), rgba(46,160,255,0.15)); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
              <i class="bi bi-envelope-paper" style="font-size: 1.5rem; color: #fbbf24;"></i>
            </div>
            <h3 class="mb-1">שכחת את הסיסמה?</h3>
            <p class="text-muted small mb-0">נשלח לך קישור לאיפוס הסיסמה</p>
          </div>
          
          <form method="POST" class="vstack gap-3">
            
            <!-- Email -->
            <div>
              <label class="form-label">כתובת האימייל שלך</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control" required placeholder="your@email.com" autofocus>
              </div>
              <div class="form-text small mt-2">
                <i class="bi bi-info-circle me-1"></i>
                הזן את האימייל שנרשמת איתו
              </div>
            </div>
            
            <!-- Submit -->
            <button type="submit" class="btn w-100 py-2 mt-2" style="background: linear-gradient(90deg, #fbbf24, #f59e0b); color: #1a1a2e; border: none; border-radius: 12px; font-weight: 600;">
              <i class="bi bi-send me-2"></i>שלח קישור איפוס
            </button>
            
          </form>
          
          <!-- Info box -->
          <div class="mt-4 p-3" style="background: rgba(46,160,255,0.05); border-radius: 12px; border: 1px solid rgba(46,160,255,0.15);">
            <div class="d-flex gap-2">
              <i class="bi bi-lightbulb" style="color: #2ea0ff;"></i>
              <div class="small text-muted">
                <strong style="color: var(--text);">מה יקרה?</strong>
                <ul class="mb-0 mt-1 ps-3">
                  <li>תקבל מייל עם קישור לאיפוס</li>
                  <li>הקישור תקף לשעה אחת</li>
                  <li>תוכל לבחור סיסמה חדשה</li>
                </ul>
              </div>
            </div>
          </div>
          
          <!-- Back to login -->
          <div class="text-center mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.08);">
            <span class="text-muted small">נזכרת בסיסמה?</span>
            <a href="{{ url_for('login') }}" class="small ms-1" style="color: #2ea0ff;">
              חזור להתחברות
            </a>
          </div>
          
        </div>
      </div>
      
      <!-- Security note -->
      <div class="text-center mt-4">
        <p class="small text-muted mb-0">
          <i class="bi bi-shield-lock me-1"></i>
          הקישור ישלח רק אם האימייל קיים במערכת
        </p>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
