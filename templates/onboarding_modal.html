<script>
  let currentStep = 1;
  const totalSteps = 3;
  
  const questions = ['question1', 'question2', 'question3'];
  const answers = {
    locations: null,
    industry: null,
    goal: null
  };
  
  function updateProgress() {
    const percentage = (currentStep / totalSteps) * 100;
    document.getElementById('progressBar').style.width = percentage + '%';
    document.getElementById('currentStep').textContent = currentStep;
  }
  
  function showQuestion(step) {
    questions.forEach((q, idx) => {
      document.getElementById(q).style.display = (idx + 1 === step) ? 'block' : 'none';
    });
    
    document.getElementById('backBtn').style.display = (step > 1) ? 'inline-block' : 'none';
    document.getElementById('nextBtn').style.display = (step < totalSteps) ? 'inline-block' : 'none';
    document.getElementById('finishBtn').style.display = (step === totalSteps) ? 'inline-block' : 'none';
  }
  
  document.getElementById('nextBtn').addEventListener('click', function() {
    // Capture current answer
    if (currentStep === 1) {
      const selected = document.querySelector('input[name="locations"]:checked');
      if (selected) answers.locations = selected.value;
    } else if (currentStep === 2) {
      const selected = document.querySelector('input[name="industry"]:checked');
      if (selected) answers.industry = selected.value;
    }
    
    if (currentStep < totalSteps) {
      currentStep++;
      updateProgress();
      showQuestion(currentStep);
    }
  });
  
  document.getElementById('backBtn').addEventListener('click', function() {
    if (currentStep > 1) {
      currentStep--;
      updateProgress();
      showQuestion(currentStep);
    }
  });
  
  document.getElementById('finishBtn').addEventListener('click', function() {
    // Capture final answer
    const selected = document.querySelector('input[name="goal"]:checked');
    if (selected) answers.goal = selected.value;
    
    // Send to backend
    fetch('/save-onboarding', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(answers)
    }).then(response => {
      if (response.ok) {
        const modal = bootstrap.Modal.getInstance(document.getElementById('onboardingModal'));
        modal.hide();
      }
    });
  });
  
  document.getElementById('skipBtn').addEventListener('click', function() {
    // Mark as completed but with null values
    fetch('/save-onboarding', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ skipped: true })
    }).then(response => {
      if (response.ok) {
        const modal = bootstrap.Modal.getInstance(document.getElementById('onboardingModal'));
        modal.hide();
      }
    });
  });
  
  // Initialize
  updateProgress();
  showQuestion(currentStep);
</script>
