{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <div class="card" style="border: none; background: linear-gradient(135deg, rgba(26,188,156,0.08), rgba(46,160,255,0.05)); border-radius: 20px;">
        <div class="card-body text-center py-5 px-4">
          
          <!-- Icon -->
          <div class="mb-4">
            <div style="width: 100px; height: 100px; margin: 0 auto; background: linear-gradient(135deg, rgba(26,188,156,0.2), rgba(46,160,255,0.15)); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
              <i class="bi bi-envelope-check" style="font-size: 3rem; color: #1abc9c;"></i>
            </div>
          </div>
          
          <!-- Title -->
          <h2 class="mb-3" style="color: #fff;">拽 转  砖 </h2>
          
          <!-- Message -->
          <p class="mb-4" style="color: var(--muted); font-size: 1.1rem; line-height: 1.7;">
            砖 拽砖专 转 转转:
            <br>
            <strong style="color: #1abc9c;">{{ email }}</strong>
          </p>
          
          <!-- Instructions -->
          <div class="mb-4 p-3" style="background: rgba(255,255,255,0.03); border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);">
            <p class="mb-2 small" style="color: var(--text);">
              <i class="bi bi-info-circle me-1"></i>
              抓 注 拽砖专   砖 转 专砖 转专.
            </p>
            <p class="mb-0 small text-muted">
              拽砖专 转拽祝 -24 砖注转.
            </p>
          </div>
          
          <!-- Spam notice -->
          <div class="mb-4 p-3" style="background: rgba(251,191,36,0.08); border-radius: 12px; border: 1px solid rgba(251,191,36,0.2);">
            <p class="mb-0 small" style="color: #fbbf24;">
              <i class="bi bi-exclamation-triangle me-1"></i>
               爪转? 拽 转拽转 住驻 / 专 
            </p>
          </div>
          
          <!-- Resend form -->
          <div class="mb-4">
            <p class="small text-muted mb-2"> 拽转 转 ?</p>
            <form method="POST" action="{{ url_for('resend_verification') }}" class="d-inline">
              <input type="hidden" name="email" value="{{ email }}">
              <button type="submit" class="btn" style="background: rgba(46,160,255,0.1); color: #2ea0ff; border: 1px solid rgba(46,160,255,0.3); border-radius: 10px; padding: 10px 24px;">
                <i class="bi bi-arrow-repeat me-2"></i>砖 砖
              </button>
            </form>
          </div>
          
          <!-- Back to login -->
          <div class="pt-3" style="border-top: 1px solid rgba(255,255,255,0.08);">
            <a href="{{ url_for('login') }}" class="text-muted small">
              <i class="bi bi-arrow-right me-1"></i>专 转专转
            </a>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
