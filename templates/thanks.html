{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">תודה!</h3>
    <p>קיבלנו את הפנייה.</p>
    <hr>
    <div class="small text-muted">
      <div><strong>שם:</strong> {{ name }}</div>
      <div><strong>אימייל:</strong> {{ email }}</div>
      <div class="mt-2"><strong>הודעה:</strong><br>{{ message|e }}</div>
    </div>
    <a class="btn btn-outline-primary mt-3" href="{{ url_for('about') }}">חזרה לדף הבית</a>
  </div>
</div>
{% endblock %}
